[conda]
ignore_base = false
truncation_length = 1
symbol = "üÖí "
style = "bold green"
format = "via [$symbol$environment]($style) "
detect_extensions = ["yml"]
detect_files = ["environment.yml", "environment.yaml"]
# ============================================
# M√ìDULO CONTAINER - CONFIGURA√á√ÉO DESTACADA
# ============================================
[container]
symbol = "‚¨¢"
style = "bold red dimmed"
format = "[$symbol \\[$name\\]]($style) "
disabled = false

# ============================================
# CUSTOMIZA√á√ïES ADICIONAIS
